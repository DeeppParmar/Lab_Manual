<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cylinder Volume Calculator</title>
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #4e73df;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #4e73df;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #3b5fc4;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cylinder Volume Calculator</h2>
        Radius
        <input type="number" id="radius" placeholder="Enter radius (r)" required>
        Height
        <input type="number" id="height" placeholder="Enter height (h)" required>
        
        <button onclick="calculateVolume()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateVolume() {
            const r = parseFloat(document.getElementById("radius").value);
            const h = parseFloat(document.getElementById("height").value);
            const pi = Math.PI;
            const volume = pi * r * r * h;

            document.getElementById("result").innerHTML = 
                `Volume of Cylinder: ${volume.toFixed(2)} cubic units`;
        }
    </script>

</body>
</html>
