<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            background: #e3f2fd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #125ea5;
        }

        #output {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Simple Interest Calculator</h2>
        Enter Principal Amount
        <input type="number" id="principal" placeholder="Enter Principal Amount" required>
        "Enter Rate of Interest
        <input type="number" id="rate" placeholder="Enter Rate of Interest" required>
        Enter Time (years)
        <input type="number" id="time" placeholder="Enter Time (years)" required>

        <button onclick="calcSI()">Calculate</button>

        <div id="output"></div>
    </div>

    <script>
        // Arrow function for Simple Interest
        const simpleInterest = (p, r, t) => (p * r * t) / 100;

        function calcSI() {
            const p = parseFloat(document.getElementById("principal").value);
            const r = parseFloat(document.getElementById("rate").value);
            const t = parseFloat(document.getElementById("time").value);

            const si = simpleInterest(p, r, t);

            document.getElementById("output").innerHTML = 
                `Simple Interest: â‚¹${si.toFixed(2)}`;
        }
    </script>

</body>
</html>
