<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person & Student Class</title>
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: inline-block;
            width: 400px;
        }

        h2 {
            color: #4e73df;
            margin-bottom: 20px;
        }

        .details {
            text-align: left;
            margin-top: 20px;
            line-height: 1.8;
        }

        button {
            padding: 10px 20px;
            background: #4e73df;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #3b5fc4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Person & Student Details</h2>

        <button onclick="showDetails()">Show Students</button>

        <div class="details" id="output"></div>
    </div>

    <script>
        // Parent class Person
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            display() {
                return `Name: ${this.name}, Age: ${this.age}`;
            }
        }

        // Child class Student extends Person
        class Student extends Person {
            constructor(name, age, course, marks) {
                super(name, age);
                this.course = course;
                this.marks = marks;
            }

            display() {
                return `${super.display()}, Course: ${this.course}, Marks: ${this.marks}`;
            }
        }

        function showDetails() {
            const s1 = new Student("Amit Kumar", 21, "B.Tech IT", 85);
            const s2 = new Student("Riya Patel", 20, "BCA", 78);

            const output = `
                <strong>Student 1:</strong><br>${s1.display()}<br><br>
                <strong>Student 2:</strong><br>${s2.display()}
            `;

            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>
</html>
