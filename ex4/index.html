<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlight Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
            text-align: center;
        }

        #myPara {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3b5fc4;
        }
    </style>
</head>
<body>

    <h2>Paragraph Highlighter</h2>

    <p id="myPara">
        This is a sample paragraph. Click the button to highlight this text and change the background color using JavaScript.
    </p>

    <button onclick="highlightText()">Highlight</button>

    <script>
        function highlightText() {
            const para = document.getElementById("myPara");
            para.style.backgroundColor = "#ffeaa7";  // Light yellow background
            para.style.fontWeight = "bold";          // Bold text
            para.style.color = "#d63031";            // Red text color for highlight
        }
    </script>

</body>
</html>
